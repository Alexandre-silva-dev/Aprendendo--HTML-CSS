<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem g">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <audio src="midia/music.mp3"controls autoplay></audio> 
</body>
</html>
