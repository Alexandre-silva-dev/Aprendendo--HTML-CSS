<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
         <img src="img/undraw_bookshelves_re_lxoy.svg" alt="">
        </div>

        <div class="form">

            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Matricule-se</h1>
                </div>
                    <div class="login-button">
                        <button><a href="#"></a>Entrar</button>
                    </div>
                    

                </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>
                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div>
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="lastname" placeholder="Digite seu email" required>
                        </div>
                        <div class="input-box">
                            <label for="number">Tel</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>
                        <div class="input-box">
                            <label for="Comfirmpassword">Confirme sua senha</label>
                            <input id="Comfirmpassword" type="Comfirmpassword" name="Comfirmpassword" placeholder="Confirme sua senha" required>
                        </div>
                    </div>
                           <div class="gender-inputs">
                               <div class="gender-title">
                                   <h6>Gênero</h6>
                               </div>

                            <div class="gender-group">
                                <div class="gender-input">
                                    <input type="radio" id="famale" name="gender">
                                    <label for="famale">Feminino<label>
                                </div>
                                <div class="gender-input">
                                    <input type="radio" id="male" name="gender">
                                    <label for="male">Masculino<label>
                                </div>
                                <div class="gender-input">
                                    <input type="radio" id="other" name="gender">
                                    <label for="other">Outros<label>
                                </div>

                            </div> 



                        </div>

                    <div class="continue-botao">
                        <button><a href="#"></a>Continuar</button>



                    </div>    
            </form>

        </div>


    </div>
</body>
</html>
